<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Zen Food Journal</title>
  </head>
  <body>
    <header>
      <h1>Zen Food Journal</h1>
    </header>
    <main>
      <!-- totals and numbers will go here -->
      <section class="totals__section">
        <h2>Today's Totals</h2>
        <div id="stats" class="totals__section--list">
          <div class="stat__card">
            <p id="calories-stat" class="stat__card-total">0</p>
            <p class="stat__card-text">Calories Consumed</p>
          </div>
          <div class="stat__card">
            <p id="protein-stat" class="stat__card-total">0</p>
            <p class="stat__card-text">Protein Consumed</p>
          </div>
        </div>
      </section>
      <!-- form will go here -->
      <section class="entry__section">
        <h2>Add Food Entry</h2>
        <form id="meal-form" action="/">
          <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" />
          </div>

          <div>
            <label for="calories">Calories:</label>
            <input type="number" name="calories" id="calories" />
          </div>

          <div>
            <label for="protein">Protein:</label>
            <input type="number" name="protein" id="protein" />
          </div>

          <div>
            <button id="meal-form-clear">Clear</button>
            <button id="meal-form-add">Add Meal</button>
          </div>
        </form>
      </section>
      <!-- entries will go here -->
      <section class="log__section">
        <h2>Today's Meals</h2>
        <div id="food-log" class="log__section--list"></div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
