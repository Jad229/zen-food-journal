<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Zen Food Journal</title>
  </head>
  <body>
    <header>
      <h1>Zen Food Journal</h1>
    </header>
    <main>
      <!-- form will go here -->
      <section class="entry__section">
        <h2>Add Food Entry</h2>
      </section>
      <!-- totals and numbers will go here -->
      <section class="totals__section">
        <h2>Today's Totals</h2>
        <div class="totals__section--totals-list"></div>
      </section>
      <!-- entries will go here -->
      <section class="log__section">
        <h2>Today's Meals</h2>
        <div class="log__section--entries-list"></div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
